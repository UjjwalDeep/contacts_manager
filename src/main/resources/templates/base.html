<!doctype html>
<html
        class="light"
        lang="en"
      th:fragment="parent(content,title,script)"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title data-th-replace="${title}">Document</title>
    <link rel="stylesheet" data-th-link="@{'/css/output.css'}"/>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="dark:bg-gray-900 dark:text-white">

<!--    common header-->


<!--  User is logged in : navbar-->
 <div data-th-if="${loggedInUser}">

     <div data-th-replace="~{user/user_navbar::user-navbar}"></div>
 </div>



<!--    User is not logged in-->
 <div data-th-unless="${loggedInUser}">
     <div data-th-replace="~{navbar::navbar}">
 </div>



    </div>

<!--    main content-->
    <div class="p-4">
    <section th:replace="${content}">

    </section>
    </div>

<!--    common footer-->

<!--    <footer class="p-4">Footer: Learn with ujjwal</footer>-->

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script data-th-src="@{../js/script.js}"></script>
    <th:block data-th-replace="${script}"></th:block>
</body>
</html>
