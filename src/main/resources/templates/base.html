<!doctype html>
<html
        class="dark"
        lang="en"
      th:fragment="parent(content,title,script)"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title data-th-replace="${title}">Document</title>
    <link rel="stylesheet" data-th-link="@{'/css/output.css'}"/>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="dark:bg-gray-900 dark:text-white">

<!--    common header-->

    <div data-th-replace="~{navbar::navbar}">

    </div>

<!--    main content-->
    <div class="p-4">
    <section th:replace="${content}">

    </section>
    </div>

<!--    common footer-->

    <footer class="p-4">Footer: Learn with ujjwal</footer>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <th:block data-th-replace="${script}"></th:block>
</body>
</html>
